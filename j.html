
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<form id="Formulario">
               <label for="carrera">Carrera:</label>
           <input type="text" id="carrera" name="carrera" maxlength="60" required>
    
                 <label for="curso">Curso:</label>
                     <input type="number" id="curso" name="curso" min="1" max="6" required>
    
                         <label for="semestre">Semestre:</label>
                 <input type="number" id="semestre" name="semestre" min="1" max="10" required>
    
                 <label for="fechaInicio">Fecha de Inicio:</label>
                <input type="date" id="fechaInicio" name="fechaInicio" min="2024-01-01" max="2024-12-31" required>
    
            <label for="fechaFin">Fecha de Fin:</label>
        <input type="date" id="fechaFin" name="fechaFin" required>
    
    <button type="submit">Cargar</button>
</form>
<script src="script.js"></script>
</body>
</html>
